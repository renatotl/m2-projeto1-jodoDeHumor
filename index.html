<!DOCTYPE html>
<!--versão do HTML-->
<html lang="pt-BR">
<!--linguagemda minha página-->

<head>
    <!--cabeçalho-->
    <meta charset="UTF-8">
    <!--conjunto de caracteres-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--compatilidade com o navegador edge-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--responsividade-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--acessar a pasta css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <!--O link de cima adiciona a biblioteca do Bootstrap-->
    <title>Jogo do Humor</title>
</head>


<!--corpo da página-->

<body>

    <nav>
        <!--menu de nevgação-->
        <ul id="menu">
            <!--lista desordenada-->
            <li><i class="bi bi-joystick"></i></li>
            <li><a href="#">inicio</a></li>
            <!--prestar atenção nesta construção é assim que funciona code de cima-->
            <li><a href="https://www.naughtydog.com/" target="_blank"> www.naughtydog.com</a></li>
            <!--O TAGET é pra abrir uma segunda aba no navegador-->
            <!--botando o link pra funcionar-->

        </ul>

    </nav>


    <header>
        <!--parte inicial da pagina-->
        <h1 id="tituloDaPagina">Jogo do Humor da Ellie</h1>
        <!--Título da página-->
        <img id="foto2"
            src="https://s3.us-east-1.amazonaws.com/nd.images/uploads/NaughtyDog_LogoRGB_WHT_Web_600x95_01.png"
            alt="A foto não funcionol">
        <img id="foto3" src="./assets/img/foto3.png" alt="Não deu pra ler a foto3">
    </header>

    <main>
        <!--todo conteúdo princial da página-->
        <section class="inicio">
            <article class="txt">
                <img id="foto1" src="./assets/img/foto1.png" alt="Foto1 não funcionol">

                <!--<span> é muito parecido com o elemento <div> , entretando  <div> é um elemento de nível de bloco enquanto <span> é um elemento em linha.-->
                <h2><span id="nome">Ellie do bem</span></h2>
                <h3><span id="situacao">Querendo fazer amizade</span> </h3>
                <!--Foi adicionado um valor ao botão 
            para comparar em JS-->
                <button id="botao" value="um">Alterar situação</button><!--precisou ser trocado de class pra ID pra funcionar do JS-->
                <audio autoplay controls>
                    <source src="./assets/audio/The Last Of us - Theme song .mp3" type="audio/mp3">
                    <p>Esse navegador não suporta esse tipo de áudio! </p>
                </audio>
            </article>
        </section>
        <section id="opiniao">
            <form>
                <!--todo campo em HTML é um INPUT-->
                <label for="jaJogouTheLastOfUs?">Já jogou The Last of uS ? </label>
                <!--LABEL é a legenda do INPUT-->
                <input type="text" id="jaJogouTheLastOfUs?" jaJogouTheLastOfUs?="jaJogouTheLastOfUs?"
                    placeholder="Sim ou Não">
                <!--O placeholder é pra colocar texto dentro da caixinha-->
                <button class="botao2" type="submit">Registrar</button>
            </form>
            <img src="./assets/img/My answer-rafiki.png" alt="Foto não funciona">
            <!--foi colocado uma imagem mais pra didática seguindo o que o professor fez-->
        </section>
    </main>
    <footer>
        <p> Desenvolvido por: Renato Tenório Lino &copy;</p>
        <a href="https://github.com/renatotl/m2-projeto1-jodoDeHumor" target="_blank"><i class="bi bi-github"></i></a>
    </footer>
    <script src="./script.js"></script>
    <!--linkando nosso projeto com o JavaScript-->
</body>

</html>

<!--foi colocado apenas um ID e o resto CLASS como boas práticas de programação-->
<!--decidir por usar mídias tantos de terceiro pegando em sites como já armazendas no pc
para aprender as duas formas de uso-->
